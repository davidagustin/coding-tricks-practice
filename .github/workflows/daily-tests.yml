name: Daily Tests & Auto-Fix

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        default: 'false'
  schedule:
    # Run every day at 6 AM UTC
    - cron: '0 6 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit Tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        id: test
        run: |
          npm test -- --json --outputFile=test-results.json 2>&1 | tee test-output.txt || true
          if grep -q "FAIL" test-output.txt; then
            echo "tests_failed=true" >> $GITHUB_OUTPUT
          else
            echo "tests_failed=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            test-results.json
            test-output.txt

      - name: Auto-fix with Claude
        if: steps.test.outputs.tests_failed == 'true'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          npm run fix-tests

      - name: Run tests again after fix
        if: steps.test.outputs.tests_failed == 'true'
        id: retest
        run: |
          npm test 2>&1 | tee retest-output.txt || true
          if grep -q "FAIL" retest-output.txt; then
            echo "still_failing=true" >> $GITHUB_OUTPUT
          else
            echo "still_failing=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Commit fixes
        if: steps.test.outputs.tests_failed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "fix: Auto-fix broken unit tests via Claude

            Automated fix triggered by daily test run.

            Co-Authored-By: Claude <noreply@anthropic.com>"
            git push
          fi

      - name: Create issue if unit tests still failing
        if: steps.retest.outputs.still_failing == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testOutput = fs.readFileSync('retest-output.txt', 'utf8');

            // Extract failing tests
            const failingTests = testOutput.match(/FAIL .+/g) || [];

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[Auto] Unit tests failing after auto-fix attempt - ${new Date().toISOString().split('T')[0]}`,
              body: `## Daily Unit Test Run Failed

The daily test run found failing unit tests that could not be automatically fixed.

### Failing Tests
\`\`\`
${failingTests.join('\n')}
\`\`\`

### Full Output
<details>
<summary>Click to expand</summary>

\`\`\`
${testOutput.slice(0, 5000)}
\`\`\`
</details>

### Action Required
Please review and fix these tests manually.

---
*This issue was automatically created by the daily test workflow.*`,
              labels: ['bug', 'automated', 'tests', 'unit-tests']
            });

  e2e-tests:
    runs-on: ubuntu-latest
    name: E2E UI Tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        id: e2e
        run: |
          npm run test:e2e 2>&1 | tee e2e-output.txt || true
          if grep -qE "(failed|Error)" e2e-output.txt; then
            echo "e2e_failed=true" >> $GITHUB_OUTPUT
          else
            echo "e2e_failed=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            e2e-output.txt
            playwright-report/
            test-results/

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Create issue if E2E tests failing
        if: steps.e2e.outputs.e2e_failed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testOutput = fs.readFileSync('e2e-output.txt', 'utf8');

            // Extract failing tests
            const failingTests = testOutput.match(/âœ˜.+/g) || testOutput.match(/failed.+/gi) || [];

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[Auto] E2E UI tests failing - ${new Date().toISOString().split('T')[0]}`,
              body: `## Daily E2E Test Run Failed

The daily test run found failing E2E/UI tests.

### Test Summary
${failingTests.slice(0, 20).join('\n')}

### Full Output
<details>
<summary>Click to expand</summary>

\`\`\`
${testOutput.slice(0, 10000)}
\`\`\`
</details>

### Playwright Report
Check the uploaded artifacts for the full Playwright HTML report.

### Action Required
Please review and fix these E2E tests manually.

---
*This issue was automatically created by the daily test workflow.*`,
              labels: ['bug', 'automated', 'tests', 'e2e', 'ui']
            });
